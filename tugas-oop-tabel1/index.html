<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<h1 class="text-danger-emphasis text-center py-1">Tugas Mini Library</h1>
<div id="app" class="container"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
<script>
  class Table {
        constructor(init) {
          this.init = init;
        }
      
        createHeader(data) {
          let open = `<thead><tr>`;
          let close = "</tr></thead>";
          data.forEach((d) => {
            open += `<th>${d}</th>`;
          });
      
          return open + close;
        }
      
        createBody(data) {
          let open = `<tbody class="table-group-divider">`;
          let close = "</tbody>";
      
          data.forEach((d) => {
            open += `
              <tr>
                <td>${d[0]}</td>
                <td>${d[1]}</td>
              </tr>
            `;
          });
      
          return open + close;
        }
      
        render(element) {
          let table =
            "<table class='table table-hover'>" +
            this.createHeader(this.init.columns) +
            this.createBody(this.init.data) +
            "</table>";
          element.innerHTML = table;
        }
      }

      
const table = new Table({
        columns: ["Name", "Email"],
        data: [
          ["Tinky Winky", "tinkywinky@telletubies.com"],
          ["Dypsy", "dypsy@telletubies.com"],
          ["Laa laa", "laalaa@telletubies.com"],
          ["Po", "po@telletubies.com"]
        ]
      });
  

  

const app = document.getElementById("app");
      table.render(app);

table();  
</script>
</body>
</html>
