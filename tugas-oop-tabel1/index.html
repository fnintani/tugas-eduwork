<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript OOP</title>
    <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
    <style>
        body{
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        h1 {
            text-align: center;
        }
        #wrapper {
            width: 80vw;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>Tugas Mini Library</h1>
    <div id="wrapper"></div>


<script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
<script>
  new gridjs.Grid({
  columns: ["Nama", "Email", "No. Telp"],
  data: [
    ["Astrid", "astrid@surel.com", "0856 9903 0000"],
    ["Bima", "bima@surel.com", "0893 4421 111"],
    ["Cantika", "cantika@surel.com", "0876 555 0990"],
    ["Daniel", "daniel@surel.com", "0833 4432 111"],
    ["Emil", "emil@surel.com", "0823 2222 3333"]
  ],
  style: {
    table: {
      border: '3px solid #ccc'
    },
    th: {
      'background-color': 'rgba(255, 236, 246, 0.8)',
      color: '#000',
      'border-bottom': '3px solid #ccc',
      'text-align': 'center'
    },
    td: {
      'text-align': 'center'
    }
  }
}).render(document.getElementById("wrapper"));  
</script>
</body>
</html>
